<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style>
		*{margin:0;padding:0;}
		.left{
			width:200px;
			height:500px;
			background-color: #ccc;
			position: absolute;
			left:0;
			top:0;
		}
		.main{
			height:500px;
			margin:0 310px 0 210px;
			background-color: red;
		}
		.right{
			width:300px;
			height: 500px;
			background-color: #ed4;
			position: absolute;
			right: 0;
			top:0;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="main">

	</div>
	<div class="right"></div>
