<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            p{
                width:960px;
                margin:0 auto;
                background-color: #ccc;
                text-align: justify;
                line-height: 0;
            }
            .justify-fix{
                display: inline-block;
                width:250px;
                border: 1px dashed red;
                vertical-align: top;
            }
            .dib-baseline{
                width:150px;
                height: 150px;
                display: inline-block;
                border:1px solid #ccc;
                background-color: #ccc;
            }
            .middle{
                width:960px;
                height: 300px;
                line-height: 300px;
                margin:0 auto;
                background-color: #ccc;
                /**设置这个属性，才能实现完全垂直居中**/
                /*font-size:0;*/
            }
            .middle img{
                vertical-align: middle;
            }
            .box{
                background-color: green;
                width:960px;
                margin:0 auto;
                line-height: 200px;
            }
            .box .text{
                display: inline-block;
                line-height: normal;
                /*text-align: center;*/
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p>
            <img src="http://sns-img.b0.upaiyun.com/dunzd/1708/0309/16/150523836257671501722972.jpg" alt="" width='250' />
            <img src="http://sns-img.b0.upaiyun.com/dunzd/1708/0309/16/150523836257671501722972.jpg" alt="" width='250' />
            <img src="http://sns-img.b0.upaiyun.com/dunzd/1708/0309/16/150523836257671501722972.jpg" alt="" width='250' />
            <img src="http://sns-img.b0.upaiyun.com/dunzd/1708/0309/16/150523836257671501722972.jpg" alt="" width='250' />
            <i class="justify-fix"></i>
            <i class="justify-fix"></i>
            <i class="justify-fix"></i>
        </p>

        <div class="dib-baseline">

        </div>
        <div class="dib-baseline">
            base-line
        </div>

        <div class="middle">
            <div style="display:inline-block;width:200px;height:100px;vertical-align:middle;background-color:blue;"></div>
            <img src="http://sns-img.b0.upaiyun.com/dunzd/1708/0309/16/150523836257671501722972.jpg" alt="" width='250' />
            ceshi ceshi
        </div>

        <!--多行文本水平垂直居中--->

</html>
