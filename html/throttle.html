<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数节流</title>
</head>
<body>
    <script>
        var timeId;
        window.onresize = function(){
            console.log(222)
            if(timeId){
                clearTimeout(timeId)
            }
            timeId = setTimeout(function(){
                console.log(111)
            },50);
        }
    </script>
</body>
</html>
