<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用css实现一个持续动画的效果(星星闪烁效果)</title>
        <style media="screen">
            .container{
                width:50px;
                height:50px;
                border-radius: 50%;
                background: yellow;
                animation: mymove .5s ease-out infinite;
            }
            @keyframes mymove{
                0%{
                    opacity: 1;
                }
                100%{
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">

        </div>
    </body>
</html>
