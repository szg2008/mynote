<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>水平垂直居中</title>
        <style media="screen">
            .container{
                position: relative;
                background: red;
                height: 200px;
            }
            .inner{
                background: greenyellow;
                position: absolute;
                top:50%;
                left:50%;
                -webkit-transform:translate(-50%,-50%);
                transfrom:translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="inner">
                inner我是inner
            </div>
        </div>
    </body>
