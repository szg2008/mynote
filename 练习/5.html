<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>水平垂直居中</title>
        <style media="screen">
            .container{
                position: relative;
                background: red;
                height: 200px;
            }
            .inner{
                background: greenyellow;
                position: absolute;
                top:0;
                left:0;
                right:0;
                bottom: 0;
                margin: auto;
                height: 100px;
                width:100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="inner">
                inner我是inner
            </div>
        </div>
    </body>
</html>
