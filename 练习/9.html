<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>继承－－>原型赋值方式</title>
    </head>
    <body>
        <script type="text/javascript">
            function Person(name){
                this.name = name;
                this.getName = function(){
                    return this.name
                }
            }

            function Man(){

            }

            Man.prototype = new Person('lily')
            Man.prototype.constructor = Man;

            var man1 = new Man()
            var man2 = new Man()

            console.log(man1.getName())
            console.log(man2.getName())

            //实现了继承的方式 Man.prototype = new Person('lily')
            //缺点是子类对象不能通过父类创建属于自己的私有属性
        </script>
    </body>
</html>
